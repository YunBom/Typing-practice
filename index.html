<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타자연습</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="header">
        <h2>타자 연습</h2>
    </div>
    <div class="word-display">
        Hello!
    </div>

    <form class="word-input-box">
        <input type="text" class="word-input">
    </form>

    <div class="game-info">
        <div>
            남은시간 : <span class="time">0</span>초
        </div>
        <div>
            점수 : <span class="score">0</span>점
        </div>
    </div>

<!-- 설정 -->
    <div class="setting">
        <div class="time-set">
            <div class="set-text">시간 설정</div>
            <input class="set-option" id="set-time" type="number" value="10" min="1" max="20">
            <div class="set-text">초</div>
        </div>
        <div class="length-set">
            <div class="set-text">단어 길이</div>
            <input type="number" class="set-option" id="set-length" value="10" min="3" max="15">
            <div class="set-text">글자 이하</div>
        </div>
    </div>

    <button class="setting-btn btn" onclick=setApply()>설정 적용</button>

<!-- 게임 시작버튼 -->
    <div>
        <button class="button loading btn hidden" onClick=run()></button>
        <button class="re-setting btn hidden" onclick="set()">재설정</button>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
